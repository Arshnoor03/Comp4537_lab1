<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writer</title>
    <link rel="stylesheet" href="./css/writer.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body> 
    <div id="infoContainer">
        <h3 class="elegant-heading">Make a New Note</h3>
    </div>
    

    <div class="input-container">
        <textarea id="info" rows="4" cols="50" class="info-textarea"></textarea>
        <button id="addButton" class="add-button">Add</button>
    </div>

    <p id="lastSaved" class="position-absolute top-0 end-0 mt-3 me-3 font-weight-bold"></p>

    <!-- Add a Back Button to Index Page using Bootstrap Button class -->
    <div class="d-grid gap-2 col-6 mx-auto">
        <a href="index.html" class="btn btn-primary" role="button">Back</a>
    </div>
    

    <script src="./js/writer.js"></script>
</body>
</html>
